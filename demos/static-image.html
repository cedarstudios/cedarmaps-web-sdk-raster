<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>CedarMaps - Generating static images - ساختن نقشه های استاتیک</title>

    <!-- Importing **local** version of cedarmaps -->
    <!-- Check out how to build SDK: https://github.com/cedarstudios/cedarmaps-web-sdk-raster#building-sdk-locally -->
    <!-- You may also use our CDN if you don't intent to build the SDK. -->
    <!-- See: https://github.com/cedarstudios/cedarmaps-web-sdk-raster#basic-usage-via-cdn -->
    <script src='../dist/v1.8.0/cedarmaps.js'></script>
    <script src='../access-token.js'></script>
    <link href='../dist/v1.8.0/cedarmaps.css' rel='stylesheet' />

    <link href='./css/custom-bootstrap.css' rel='stylesheet' />
    <link href='./css/fonts.css' rel='stylesheet' />
    <link href='./css/icons.css' rel='stylesheet' />
    <link href='./css/styles.css' rel='stylesheet' />
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top" color-on-scroll="20">
        <div class="container rtl">
            <div class="navbar-brand">
                <a href="#" rel="tooltip" title="نقشه‌ای حرفه‌ای برای سرویس‌های مکان محور پارسی"><img src="img/logo.svg" height="25" alt="">
                </a>
            </div>
            <div class="collapse navbar-collapse justify-content-end">
                <a href="https://github.com/cedarstudios/cedarmaps-web-sdk-raster/blob/master/demos/static-image.html" target="_blank" rel="tooltip" title="نمونه کدهای ما را در Github ببینید"><i class="icon-github icon-24"></i> مشاهده Source Code این مثال در Github &gt; </a>
            </div>
        </div>
    </nav>

    <div id="map"></div>
    <script>
        try {
            L.cedarmaps.accessToken = accessToken;
        } catch (err) {
            throw new Error('You need to get an access token to be able to use cedarmaps SDK. ' +
                'Send us an email to <support@cedarmaps.com>');
        }
        var sm = L.cedarmaps.staticMap({
            alttext: 'A map with all the staticness', // Image's Alt text
            maptype: 'light', // The only profile available for now is `light`
            dimensions: {
                width: 800, // Output image dimensions. Can not exceed 1280px for each side.
                height: 600
            },
            scale: false, // if you want to use it in retina displays (@2x)
            qs: [{
                marker_url: 'marker-circle-orange',
                lat: 35.79,
                lng: 51.41,
            },
            {
                marker_url: '',
                lat: 35.83,
                lng: 51.45,
            }
        ]
        });
        console.log(sm.getUrl())
        sm.createImage('#map')
    </script>
</body>

</html>
